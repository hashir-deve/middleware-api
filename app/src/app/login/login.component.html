<div style="display: flex; justify-content: center; background-color: #673ab7; height: 100%; width: 100%;">
    <mat-card style=" max-width: 700px; margin: auto; max-height: 60%; min-width: 40%;">
        <form [formGroup]="form">
            <div style="width: 80%; display: flex; flex-direction: column; margin: 8% auto;">
                <div style="display: flex;  justify-content: center; margin-bottom: 3%;">
                    <h1>Middleware Connector</h1>
                </div>
                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>account_circle</mat-icon>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Username or email" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Password" />
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="login()">
                    Login
                </button>
            </div>
        </form>
    </mat-card>
</div>
